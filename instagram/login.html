<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link rel="icon" href="../instagram/images/instagram_icon.png.webp" >
</head>
<body>
    <div class="container">
        <img src="images/instagram2.png" alt="" width="150px">
        <form action="#">
            <input type="text" placeholder="Phone number,User name or Email" name="" id="">
            <input type="password" placeholder="Password" name="" id=""><br>
            <button class="btn">Sign up</button>
        </form>
        <div class="separator">
            <hr>
            <span style="color:grey;">OR</span>
            <hr>
        </div>

       
        <div style="background-color:white; padding:10px;margin-bottom: 10px;">
            <img src="../instagram/images/facebook.png" alt="" width="20px" style="border-radius: 8px;">
            <a href="#" class="facebook">Login with facebook</a>

        </div >
        <a href="#" style="margin-top:15px;" class="forgot">Forgot password?</a>
    </div>
    <div class="signup">
        <p>Don't have an account?
        <a href="signup.html" class="sgn">Sign up</a>
        </p>
        
    </div>

    <style>
        .facebook{
            color:black;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size:15px;margin-bottom:10px;
        }
        .container{
            width: 300px;
            height: 350px;
            border: solid 1px rgb(185,184,184);
            margin:auto;
            text-align: center;
            border-radius: 2px;
            padding: 20px;
            margin-top: 50px;
        }
        input{
            width: 250px;
            height:35px;
            margin-top:20px;
            border:solid 1px rgb(185,184,184);
            border-radius:5px;
            padding-left:10px;
            background-color: azure;
        }
        .btn{
            width: 260px;
            height: 40px;
            margin-top :10px;
            padding-left:10px;
            
            padding: 10px;
            background-color:#3441AF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align:center;
            
        }
        .signup{
            width: 320px;
            height: 40px;
            border: solid 1px rgb(185,184,184);
            margin:auto;
            text-align: center;   
            border-radius: 2px;
            padding:10px;
            margin-top:14px;
            text-decoration: none;
            font-family:Arial, Helvetica, sans-serif;
            font-size: small;

        }
        .separator{
            margin-top:15px;

           display:flex; 
        }
        hr{
          width:90px;  

        }
        .forgot{
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size:small;
        }
        .forgot:hover{
            text-decoration: underline;
            

        }
        .sgn{
            text-decoration: none;
            color: #003AD6;
            font-weight: 600;

        }
    </style>
</body>
</html>
